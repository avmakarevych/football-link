<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />
  
  <meta name="apple-itunes-app" content="app-id=6741595234, app-argument=ifootballpro://" />
  
  <title>Open IFootball App</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          background-color: #0A0A0A;
          color: white;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
      }

      .container {
          max-width: 400px;
          padding: 20px;
          background-color: #1A1A1A;
          border-radius: 12px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      h1 {
          font-size: 2rem;
          margin-bottom: 10px;
          color: #30DB5B;
      }

      p {
          font-size: 1rem;
          color: #CCCCCC;
          margin-bottom: 20px;
      }

      .buttons {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
      }

      .btn {
          display: flex;
          align-items: center;
          background-color: #30DB5B;
          color: #0A0A0A;
          text-decoration: none;
          padding: 8px 12px;
          border-radius: 8px;
          font-weight: bold;
          transition: background-color 0.3s ease;
      }

      .btn:hover {
          background-color: #28B74D;
      }

      .btn img {
          width: 32px;
          height: 32px;
          margin-right: 8px;
      }

      .footer {
          margin-top: 30px;
          font-size: 0.9rem;
          color: #777;
      }
  </style>
  
  <script>
    (function() {
      var path = window.location.pathname;
      var regex = /^\/(?:football-link\/)?content\/(program|session)\/([0-9a-zA-Z_-]+)\/?$/;
      var match = path.match(regex);

      window.__IFOOTBALL_DEEP_LINK__ = "ifootball://content/123";

      if (match) {
        var type = match[1];
        var id   = match[2];

        var deepLink = "ifootballpro://content/" + type + "/" + id;
        
        window.__IFOOTBALL_DEEP_LINK__ = deepLink;

        var metaTag = document.querySelector('meta[name="apple-itunes-app"]');
        if (metaTag) {
          metaTag.setAttribute("content", "app-id=6741595234, app-argument=" + deepLink);
        }
      }
    })();

    window.onload = function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var deepLink = window.__IFOOTBALL_DEEP_LINK__ || "ifootball://content/123";

        window.location = deepLink;

        setTimeout(function() {
            if (/android/i.test(userAgent)) {
                window.location = "https://play.google.com/store/apps/details?id=com.kuick.tech.footballpro";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location = "https://apps.apple.com/us/app/ifootball-pro/id6741595234";
            }
        }, 1000);
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Open IFootball</h1>
    <p>We are trying to open the app. If it doesn't open, please download it from your store.</p>

    <div class="buttons">
      <a href="https://play.google.com/store/apps/details?id=com.kuick.tech.footballpro" class="btn">
        <img src="/images/ic_google_play.svgs" alt="Play Store">
        Google Play
      </a>

      <a href="https://apps.apple.com/us/app/ifootball-pro/id6741595234" class="btn">
        <img src="/images/ic_app_store.svg" alt="App Store">
        App Store
      </a>
    </div>
  </div>
</body>
</html>
