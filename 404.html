<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Smart App Banner for iOS -->
  <meta name="apple-itunes-app" content="app-id=6741595234, app-argument=ifootballpro://" />

  <title>iFootball Pro</title>

  <style>
    /* Global Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #007aff 0%, #50c9ff 100%);
      color: #333;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #007aff;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 14px 28px;
      margin: 10px 5px 0 5px;
      text-decoration: none;
      background-color: #007aff;
      color: #fff;
      border-radius: 50px;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a.button:hover {
      background-color: #005bb5;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>

  <script>
    (function() {
      // Current path, e.g. "/football-link/content/program/2"
      var path = window.location.pathname;
      console.log("Current path:", path);

      // Regex to match an optional "/football-link" prefix, then "/content/(program|session)/{id}"
      // Examples: "/football-link/content/program/2" or "/content/program/2"
      var regex = /^\/(?:football-link\/)?content\/(program|session)\/([0-9a-zA-Z_-]+)\/?$/;
      var match = path.match(regex);

      if (match) {
        var type = match[1]; // "program" or "session"
        var id   = match[2]; // e.g. "2"

        // Construct the custom deep link
        var deepLink = "ifootballpro://content/" + type + "/" + id;
        
        // 1) Update the Smart App Banner meta tag
        var metaTag = document.querySelector('meta[name="apple-itunes-app"]');
        if (metaTag) {
          metaTag.setAttribute("content", "app-id=6741595234, app-argument=" + deepLink);
          console.log("Updated Smart App Banner meta:", metaTag.getAttribute("content"));
        }

        // 2) Immediately redirect to the custom scheme
        console.log("Redirecting to:", deepLink);
        window.location.href = deepLink;

        // 3) Also update the manual button link (optional, if user comes back)
        var openLink = document.getElementById("openAppLink");
        if (openLink) {
          openLink.href = deepLink;
        }
      } else {
        console.log("No deep link match. Will not auto-redirect.");
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to iFootball Pro</h1>
    <p>
      If this path is <code>/football-link/content/program/123</code> or
      <code>/content/session/456</code>, we will automatically attempt to open:
    </p>
    <p><code>ifootballpro://content/{type}/{id}</code></p>

    <!-- Button to go to the App Store -->
    <a class="button" href="https://apps.apple.com/us/app/ifootball-pro/id6741595234">
      Download iFootball Pro
    </a>

    <!-- Button to manually open the app via custom scheme -->
    <a class="button" id="openAppLink" href="ifootballpro://hello-world?param=123">
      Open iFootball Pro
    </a>
  </div>
</body>
</html>
